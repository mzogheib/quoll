name: Publish NPM packages

description: Publishes new package versions to the NPM registry

inputs:
  NPM_TOKEN:
    description: "The NPM access token"
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        registry-url: "https://npm.pkg.github.com/"
        node-version-file: .nvmrc
        cache: yarn

    - name: Install
      shell: bash
      run: yarn install --immutable

    - name: Release
      shell: bash
      run: yarn release
      env:
        NODE_AUTH_TOKEN: ${{ inputs.NPM_TOKEN }}
