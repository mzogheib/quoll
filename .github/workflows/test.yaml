name: Test workflow

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get the latest version
        id: version
        run: |
          value=$(./scripts/parse-tag.sh "@quoll/api/2.2.4")
          echo "::set-output name=value::$output"
      - name: Echo version from previous step
        shell: bash
        run: echo "Version is ${{ steps.version.outputs.value }}"
